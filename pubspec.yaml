name: mig_mayo
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  dio_log: ^2.0.3
  stacked:
  mig_ui:
    path: ../mig_ui
  stacked_services:
  google_fonts: ^2.1.0
  cupertino_icons: ^1.0.2
  json_annotation:
  eva_icons_flutter: ^3.0.0
  intl:
